<!DOCTYPE html>
<html>
  <head>
    <title> Cucumber Salad </title>
  </head>
  
  <body>
    <h1> Cucumber Salad </h1>
    <p> <img src= "cucumbersalad.jpg" alt= "Cucumber Salad" width= "450" height= "300"> </p>
	
    <h2> Ingredients </h2>
    <ul>
      <li> 1 cucumber, sliced </li>
      <li> 3 tbsp sugar </li>
      <li> 1/4 cup fresh lemon juice </li>
      <li> 8 oz. sour cream </li>
      <li> 1 tspn salt </li>
	  <li> 1/2 tspn dill </li>
    </ul>
	
    <h2> Method </h2>
	Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.
	  </body>

</html>
