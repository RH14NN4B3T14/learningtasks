<!DOCTYPE html>
<html>
	<head>
	  <title> LT5: JavaScript HTML DOM Events</title>
      <link rel="stylesheet" href="style.css">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
      <script src="script.js"></script>
    </head>
    
    <body>
        <h1> JavaScript HTML DOM Events </h1>
        
            <p onclick="changeText(this)">Click here.</p>

            <script>
                function changeText(id) {
                id.innerHTML = "It worked!";
                }
            </script>
        
            <div onmouseover="mOver(this)" onmouseout="mOut(this)" >Move your cursor here.</div>
           <script>
               function mOver(obj) {
                obj.innerHTML = "Hooray!"
               }

               function mOut(obj) {
                obj.innerHTML = "Move your cursor here."
               }
            </script>
    
    </body>
</html>
